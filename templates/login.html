{% load static  %}
<html>
<head>
    <title>login</title>
        {% include 'cdnlines.html' %}
</head>
<style>
    #pass {margin-top: 10px}
    #re {margin-left: 10px}
    #car {margin-top: 60px}
</style>
<body class="bg-primary">
{% include 'navbar.html' %}
{% load static %}

<div class="container bg-primary" id="user">
    <div class="row">
      <div class="offset-md-3 col-md-5">
        <div class="card" id="car">
            <div class="card-header">
                <h3>LOGIN</h3>
            </div>
            <div class="card-body">
                  <form method="POST" action="{% url 'login' %}">
                      {% csrf_token %}
                     <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" id="user" placeholder="Username...." class="form-control">
                    </div>

                    <div class="input-group" id="pass">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                        </div>
                        <input type="password" name="password"  placeholder="Password..." class="form-control">
                    </div>

                 <div class="d-flex justify-content-center login-container" style="margin-top: 10px">
                        <input class="btn btn-success" type="submit" value="Login">
                          <input class="btn btn-danger" type="reset" id="re" value="Clear">
                 </div>
                  </form>
            </div>
             {% for i in messages %}
                <p id="msg1">{{ i }}</p>
            {% endfor %}
                <div class="d-flex justify-content-center">
                    Create An Account? <a href="{% url 'register' %}" class="ml-3">SignUp</a>
        </div>
      </div>
    </div>

</div>
</div>
</body>
</html>
